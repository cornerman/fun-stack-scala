before_install:
   - wget --no-check-certificate https://nodejs.org/download/release/latest-v14.x/node-v14.18.1-linux-x64.tar.gz
   - tar zvxf node-v14.18.1-linux-x64.tar.gz
   - wget --no-check-certificate https://yarnpkg.com/latest.tar.gz
   - tar zvxf latest.tar.gz
   - mv node-v* node # will never change
   - mv yarn-v* yarn # will never change
install:
   - PATH="$PWD/yarn/bin/:$PWD/node/bin/:$PATH" yarn -v
   - PATH="$PWD/yarn/bin/:$PWD/node/bin/:$PATH" sbt -J-XX:MaxMetaspaceSize=1024M +publishM2
